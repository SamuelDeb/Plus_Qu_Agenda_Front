<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Inscription Confirmée</title>
</h:head>
<h:body>

    <!-- Modal Dialog -->
    <p:dialog widgetVar="modalInscription" modal="true" header="Inscription Réussie" resizable="false" closable="true">
        <h:panelGrid columns="1" style="width:100%">
            <h:outputText value="Votre inscription a bien été enregistrée, un email de confirmation vous a été envoyer. Vous pouvez maintenant vous connecter."/>
            <p:commandButton value="Se connecter" action="connexion?faces-redirect=true" onclick="PF('modalInscription').hide();" />
        </h:panelGrid>
    </p:dialog>

</h:body>
</html>
