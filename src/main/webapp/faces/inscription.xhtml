<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Inscription</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
<!--    <h:graphicImage name="images/logo-api.svg" style="width:100px; height:auto; margin-bottom:20px;"/>-->

    <ui:include src="modalInscription.xhtml"/>
    <h:form>
        <h:panelGroup layout="block" styleClass="form-container" style="text-align:center;">
            <h:graphicImage name="images/logo-api.svg" style="width:100px; height:auto; margin-bottom:20px;"/>

            <p:outputLabel for="username" value="Nom d'utilisateur:" />
        <p:inputText id="username" value="#{registerBean.username}" required="true" label="Nom d'utilisateur" />

        <p:outputLabel for="email" value="Email:" />
        <p:inputText id="email" value="#{registerBean.email}" required="true" label="Email" />

        <p:outputLabel for="password" value="Mot de passe:" />
        <p:password id="password" value="#{registerBean.password}" required="true" label="Mot de passe" />

        <p:commandButton value="S'inscrire" action="#{registerBean.register}" />
        </h:panelGroup>
    </h:form>
</h:body>
</html>
