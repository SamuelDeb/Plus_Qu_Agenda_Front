<?xml version="1.0" encoding="UTF-8"?>

<h:head>
    <title>Création des créneaux Confirmée</title>
</h:head>
<h:body>

    <!-- Modal Dialog -->
    <p:dialog widgetVar="modalCreneauxCree" modal="true" header="Ajout Réussi" resizable="false" closable="true">

            <h:outputText value="Vos Créneaux Horaires ont bien été créer."/>
