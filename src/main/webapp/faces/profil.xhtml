<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Création de profil</title>
    <h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
    <div class="navbar">
        <h:graphicImage name="images/logo-api.svg" style="width:100px; height:auto; margin-bottom:20px;"/>
        <h1>Création/Modification profil</h1>
        <div class="navbar-buttons">
            <p:commandButton value="Accueil" action="accueil?faces-redirect=true" styleClass="navbar-button" />
        </div>
    </div>

    <h:form id="loginForm">
        <h:panelGroup layout="block" styleClass="form-container" style="text-align:center;">

            <h:outputLabel for="username" value="Username:" />
            <h:inputText id="username" value="#{profileBean.username}" required="true" label="Username" />

            <h:outputLabel for="prenom" value="Prénom:" />
            <h:inputText id="prenom" value="#{profileBean.profile.prenom}" required="true" label="Prénom" />

            <h:outputLabel for="nom" value="Nom:" />
            <h:inputText id="nom" value="#{profileBean.profile.nom}" required="true" label="Nom" />

            <h:outputLabel for="adresse" value="Adresse:" />
            <h:inputText id="adresse" value="#{profileBean.profile.adresse}" required="true" label="Adresse" />

            <h:outputLabel for="description" value="Description:" />
            <h:inputTextarea id="description" value="#{profileBean.profile.description}" required="true" label="Description" />

        </h:panelGroup>

        <p:commandButton value="Enregistrer" action="#{profileBean.saveProfile}" oncomplete="PF('successDialog').show()" update="messages"/>

        <p:messages id="messages" autoUpdate="true" showDetail="true" />
    </h:form>
    <p:dialog header="Succès" widgetVar="successDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" closable="false">
        <h:panelGrid columns="1" style="text-align: center;">
            <h:outputText value="Mise à jour du profil effectuer" />
            <p:commandButton value="Retour à l'accueil" action="accueil.xhtml?faces-redirect=true" />
        </h:panelGrid>
    </p:dialog>
</h:body>
</html>
