<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Changer de Mot de Passe</title>
    <h:outputStylesheet library="css" name="styles.css"/>

</h:head>
<h:body>
    <div class="navbar">
        <h:graphicImage name="images/logo-api.svg" style="width:100px; height:auto; margin-bottom:20px;"/>
        <h1>Modifier mot de passe</h1>
        <div class="navbar-buttons">
            <p:commandButton value="Accueil" action="accueil?faces-redirect=true" styleClass="navbar-button" />
        </div>
    </div>
    <h:form>
        <h:panelGroup layout="block" styleClass="form-container" style="text-align:center;">
            <h:outputLabel for="oldPassword" value="Ancien Mot de Passe" />
            <p:password id="oldPassword" value="#{changePasswordBean.oldPassword}" required="true" />

            <h:outputLabel for="newPassword" value="Nouveau Mot de Passe" />
            <p:password id="newPassword" value="#{changePasswordBean.newPassword}" required="true" />

            <h:outputLabel for="confirmPassword" value="Confirm New Password:" />
            <h:inputSecret id="confirmPassword" value="#{changePasswordBean.confirmPassword}" required="true" label="Confirm New Password">
                <f:validateLength minimum="8" />
            </h:inputSecret>
        </h:panelGroup>

        <p:commandButton value="Changer de Mot de Passe" action="#{changePasswordBean.changePassword}" />
    </h:form>
</h:body>
</html>
