<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Créer un Créneau</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <div class="navbar">
        <h:graphicImage name="images/logo-api.svg" style="width:100px; height:auto; margin-bottom:20px;"/>
        <h1>Créer Créneaux</h1>
        <div class="navbar-buttons">
            <p:commandButton value="Accueil" action="accueil?faces-redirect=true" styleClass="navbar-button" />
        </div>
    </div>
    <ui:include src="modalCreneauxCree.xhtml"/>

    <h:form id="loginForm" style="margin-top: 150px">
        <h:panelGroup layout="block" styleClass="form-container" style="text-align:center;">


            <h:outputLabel for="username" value="Nom d'utilisateur:" />
            <h:inputText id="username" value="#{creneauxBean.username}" required="true"  />

            <p:outputLabel for="dureeMinutes" value="Durée (minutes):" />
            <p:inputText id="dureeMinutes" value="#{creneauxBean.dureeMinutes}" required="true" />

            <p:outputLabel for="nombreJours" value="Nombre de jours:" />
            <p:inputText id="nombreJours" value="#{creneauxBean.nombreJours}" required="true" />

            <p:outputLabel for="heureDebut" value="Heure de début:" />
            <p:inputText id="heureDebut" value="#{creneauxBean.heureDebut}" required="true" />

            <p:outputLabel for="heureFin" value="Heure de fin:" />
            <p:inputText id="heureFin" value="#{creneauxBean.heureFin}" required="true" />

            <p:outputLabel for="type" value="Type:" />
            <h:inputText id="type" value="#{creneauxBean.type}" required="true" />

            <p:outputLabel for="description" value="Description:" />
            <p:inputText id="description" value="#{creneauxBean.description}" required="true" />

        </h:panelGroup>
        <p:commandButton value="Générer" action="#{creneauxBean.generate}" oncomplete="PF('successDialog').show()" update="messages"/>

        <p:messages id="messages" autoUpdate="true" showDetail="true" />
    </h:form>

    <p:dialog header="Succès" widgetVar="successDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" closable="false">
        <h:panelGrid columns="1" style="text-align: center;">
            <h:outputText value="Les créneaux ont été générés avec succès!" />
            <p:commandButton value="Retour à l'accueil" action="accueil.xhtml?faces-redirect=true" />
        </h:panelGrid>
    </p:dialog>
</h:body>
</html>
